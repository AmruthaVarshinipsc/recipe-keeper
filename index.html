

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Keeper</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Recipe Keeper</h1>

    <form id="recipe-form">
      <input type="text" id="title" placeholder="Recipe Title" required />
      <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
      <textarea id="steps" placeholder="Steps" required></textarea>
      <input type="file" id="image" accept="image/*"/>
      <button type="submit">Save Recipe</button>
    </form>

    
    <div id="recipe-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
